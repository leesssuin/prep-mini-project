<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Carousel Project</title>
  </head>
  <body>
    <section>
      <div class="image-box">
        <img src="images/vanilla_coding_logo.png" />
      </div>
      <h1>Carousel</h1>
      <div class="wrapper">
        <input type="button" class="prev-button" value="◀️">
        <div class="image-wrapper">
          <div id="image">
            <img src="images/image-1.png">
          </div>
          <div id="image" class="none">
            <img src="images/image-2.png">
          </div>
          <div id="image" class="none">
            <img src="images/image-3.png">
          </div>
          <div id="image" class="none">
            <img src="images/image-4.png">
          </div>
          <div id="image" class="none">
            <img src="images/image-5.png">
          </div>
        </div>
        <input type="button" class="next-button" value="▶️">
      </div>
      <div class="dot-wrapper">
        <input type="button" class="dot" onclick="">
        <input type="button" class="dot" onclick="">
        <input type="button" class="dot" onclick="">
        <input type="button" class="dot" onclick="">
        <input type="button" class="dot" onclick="">
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
